<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guess the Number </title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>



    <h1> Guess the number </h1>

    

    <button id="btn" onclick="start()"> Start </button> <br> <br> <br>
    <p id="para"> </p>
    <p id="para1"> </p>

    <script>
        function start(){
            a= prompt("Enter a number between 1 to 100")

            let attempt=0
            if(a<=100 && a>0){
                function repeat(){

                    attempt++
                    let b= Math.floor(Math.random()*100+1)

                    document.getElementById("para").innerHTML += ("Computer guessed " + b+ "<br>" + "<br>")

                    if(a==b){
                        document.getElementById("para1").innerHTML= "Computer wins"
                    }

                    else{
                        if(attempt<5){
                            setTimeout(repeat,1000)

                        }
                        else{
                            document.getElementById("para1").innerHTML="You win"
                        }
                    }


                }

                repeat()
            }

            else{
                alert("Invalid Number: Please enter a number between 1 to 100")
            }


        }
    </script>

   
    
</body>
</html>
